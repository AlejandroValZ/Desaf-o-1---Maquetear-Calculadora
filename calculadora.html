<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Calculadora</title>
    </head>
    <body>
        <div class="calculadora">
            <div class="pantalla">
                <div class="num_guardado">15</div>
                <div class="operacion">+</div>
                <div class="num_activo">6</div>
            </div>
            <div class="teclado">
                <div class="boton">7</div>
                <div class="boton">8</div>
                <div class="boton">9</div>
                <div class="boton accion">รท</div>
                <div class="boton accion">+/-</div>
                <div class="boton">4</div>
                <div class="boton">5</div>
                <div class="boton">6</div>
                <div class="boton accion">x</div>
                <div class="boton borrar">
                    <span class="material-icons">backspace</span>
                </div>
                <div class="boton">1</div>
                <div class="boton">2</div>
                <div class="boton">3</div>
                <div class="boton accion">-</div>
                <div class="boton igual">=</div>
                <div class="boton">C</div>
                <div class="boton">0</div>
                <div class="boton">.</div>
                <div class="boton accion">+</div>
            </div>
        </div>
    </body>
</html>
